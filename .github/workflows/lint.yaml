name: lint
"on":
  push:
    branches:
    - '**'
  pull_request: null
permissions:
  contents: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-go@v3
    - uses: actions/checkout@v3
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.50.1
        args: --timeout 2m
    - uses: pre-commit/action@v3.0.0
      with:
        extra_args: --all-files
